<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="filter__panel">
            <div class="filter__container">
                <div class="filter__heading">Filters</div>
                <div class="price__section">
                    <div class="price__heading">PRICE</div>
                    <div class="price__filter">
                        <div class="min__filter">
                            <select name="minprice" id="minprice_filter">
                            </select>
                        </div>
                        <div class="">
                            <p>to</p>
                        </div>
                        <div class="max__filter">
                            <select name="maxprice" id="maxprice_filter">
                            </select>
                        </div>
                    </div>

                </div>
                <div class="brand__container">
                    <div class="brand__section">
                        <p>BRAND</p>
                        <input id="brand-filter" placeholder="Search Brand" type="text" value="">
                    </div>
                </div>
                <div class="colors__section">
                    <div class="color__container">
                        <p>COLOR</p>
                        <div class="colors__list" id="colors_filter">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="results__section">
            <div class="results_header">
                <div class="results__heading">
                    <h4>Showing 666 results for shoes</h4>
                </div>
                <div class="results__filter">
                    <div class="">
                        <h4>Sort by:</h2>
                    </div>
                    <div class="" style="cursor: pointer;">Releveance</div>
                    <div class="" id="low-to-high" style="cursor: pointer;">Price - Low to High</div>
                    <div class="" id="high-to-low" style="cursor: pointer;" ">Price - High to Low</div>
                </div>
                <div id="products" class="product__list">

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
